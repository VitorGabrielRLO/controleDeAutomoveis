<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <title>Controle de Veículos</title>
</head>
<body>

  <nav th:fragment="menu" class="mt-10 space-y-4">

    <!-- Veículo -->
    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Veículo', ~{::#veiculo-icon})}"></button>
      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{'/veiculos/cadastrar'}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', @{'/veiculos/abrirpesquisar'}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <!-- Funcionário -->
    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Funcionário', ~{::#funcionario-icon})}"></button>
      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{'/funcionarios/cadastrar'}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Pesquisar', @{'/funcionarios/abrirpesquisar'}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <!-- Usuários -->
    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Usuários', ~{::#pessoa-icon})}"></button>
      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{'/usuarios/cadastrar'}, ~{::#cadastrar-icon})}"></div>
      </div>
    </div>

    <!-- Saídas -->
    <div x-data="{ open: false }">
      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Saídas', ~{::#saida-icon})}"></button>
      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Cadastrar', @{'/saidas/registrar'}, ~{::#cadastrar-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Consultar', @{'/saidas/pesquisar'}, ~{::#pesquisar-icon})}"></div>
      </div>
    </div>

    <!-- Relatórios -->

      <button th:replace="~{layout/fragments/menu-item-button :: menu-item-button('Relatórios', ~{::#relatorios-icon})}"></button>
      <div x-show="open" class="space-y-4 ps-10">
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Saídas', @{'/relatorios/saidas'}, ~{::#pdf-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Veículos', @{'/relatorios/veiculos'}, ~{::#pdf-icon})}"></div>
        <div th:replace="~{layout/fragments/menu-item-option :: menu-item-option('Funcionários', @{'/relatorios/funcionarios'}, ~{::#pdf-icon})}"></div>
      </div>
    </div> -->

    <!-- Relatórios -->
<div x-data="{ open: false }">
  <button
    th:replace="~{layout/fragments/menu-item-button 
      :: menu-item-button('Relatórios', ~{::#relatorios-icon})}">
  </button>
  <div x-show="open" class="space-y-4 ps-10">

    <!-- Relatório de Saídas -->
    <div class="flex items-center hover:text-white">
      <svg class="me-2" th:replace="~{::#pdf-icon}"></svg>
      <a th:href="@{/relatorios/saidas}"
         class="px-2 text-gray-400 hover:text-white">
        Saídas
      </a>
    </div>

    <!-- Relatório de Veículos -->
    <div class="flex items-center hover:text-white">
      <svg class="me-2" th:replace="~{::#pdf-icon}"></svg>
      <a th:href="@{/relatorios/veiculos}"
         class="px-2 text-gray-400 hover:text-white">
        Veículos
      </a>
    </div>

    <!-- Relatório de Funcionários -->
    <div class="flex items-center hover:text-white">
      <svg class="me-2" th:replace="~{::#pdf-icon}"></svg>
      <a th:href="@{/relatorios/funcionarios}"
         class="px-2 text-gray-400 hover:text-white">
        Funcionários
      </a>
    </div>

  </div>
</div>

  </nav>
